<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Riddle Rush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Emoji Riddle Rush</h1>
  <div class="emoji" id="emoji"></div>
  <input
    type="text"
    id="guess"
    placeholder="Your guess here..."
    onkeydown="handleKey(event)"
  />
  <button onclick="checkGuess()">Submit</button>
  <div id="result"></div>

  <script>
    const riddles = [
      { emoji: "üçéüì±üë®‚Äçüíª", answer: "steve jobs" },
      { emoji: "üßäüëë", answer: "ice king" },
      { emoji: "ü¶Åüëë", answer: "lion king" },
      { emoji: "üö¢üßäüíî", answer: "titanic" },
      { emoji: "üë®‚Äçüî¨‚öóÔ∏èüìó", answer: "breaking bad" },
      { emoji: "üï∑Ô∏èüßë‚Äçüî¨üï∏Ô∏è", answer: "spider man" },
      { emoji: "‚ö°üëìüßô", answer: "harry potter" },
      { emoji: "üëΩüìûüè†", answer: "e.t." },
      { emoji: "üëßüê∫üåï", answer: "little red riding hood" },
      { emoji: "üé§üï∫üåü", answer: "elvis presley" },
      { emoji: "üíçüî•üåã", answer: "lord of the rings" },
      { emoji: "üéÖü¶åüéÑ", answer: "santa claus" },
      { emoji: "üë∏‚ùÑÔ∏è‚õÑ", answer: "frozen" },
      { emoji: "üêçüî∫üßô", answer: "slytherin" },
    ];

    let currentRiddle;
    let attempts = 0;
    const maxAttempts = 3;

    function loadRiddle() {
      currentRiddle = riddles[Math.floor(Math.random() * riddles.length)];
      document.getElementById("emoji").textContent = currentRiddle.emoji;
      document.getElementById("result").textContent = "";
      const guessInput = document.getElementById("guess");
      guessInput.value = "";
      guessInput.disabled = false;
      attempts = 0;
      guessInput.focus();
    }

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const userGuess = guessInput.value.trim().toLowerCase();
      const result = document.getElementById("result");

      attempts++;

      if (userGuess === currentRiddle.answer) {
        result.textContent = "üéâ Correct! Loading next emoji...";
        guessInput.disabled = true;
        setTimeout(loadRiddle, 1500);
      } else if (attempts >= maxAttempts) {
        result.textContent = `‚ùå Out of tries! The answer was: ${currentRiddle.answer}`;
        guessInput.disabled = true;
        setTimeout(loadRiddle, 3000);
      } else {
        result.textContent = `‚ùå Try again! You have ${maxAttempts - attempts} attempt(s) left.`;
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    }

    window.onload = loadRiddle;
  </script>
</body>
</html>
